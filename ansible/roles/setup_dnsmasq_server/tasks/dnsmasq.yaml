# vim: set filetype=yaml.ansible :
---
- name: Install dnsmasq
  ansible.builtin.apt:
    name: dnsmasq
    state: present

- name: Configure dnsmasq
  notify: Restart dnsmasq
  ansible.builtin.template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    mode: "0640"

- name: Ensure dnsmasq is running
  ansible.builtin.service:
    name: dnsmasq
    state: started
    enabled: true
